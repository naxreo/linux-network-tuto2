<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- 배경 -->
  <rect width="100" height="100" fill="#0a0a0a"/>
  
  <!-- 위쪽 세 개의 점 -->
  <circle cx="20" cy="20" r="6" fill="#60a5fa"/>
  <circle cx="50" cy="20" r="6" fill="#60a5fa"/>
  <circle cx="80" cy="20" r="6" fill="#60a5fa"/>
  
  <!-- 아래쪽 세 개의 점 -->
  <circle cx="20" cy="80" r="6" fill="#60a5fa"/>
  <circle cx="50" cy="80" r="6" fill="#60a5fa"/>
  <circle cx="80" cy="80" r="6" fill="#60a5fa"/>
  
  <!-- 위쪽 점들을 연결하는 선 -->
  <line x1="20" y1="20" x2="50" y2="20" stroke="#60a5fa" stroke-width="2"/>
  <line x1="50" y1="20" x2="80" y2="20" stroke="#60a5fa" stroke-width="2"/>
  
  <!-- 아래쪽 점들을 연결하는 선 -->
  <line x1="20" y1="80" x2="50" y2="80" stroke="#60a5fa" stroke-width="2"/>
  <line x1="50" y1="80" x2="80" y2="80" stroke="#60a5fa" stroke-width="2"/>
  
  <!-- 위쪽과 아래쪽을 연결하는 선들 -->
  <line x1="20" y1="20" x2="20" y2="80" stroke="#60a5fa" stroke-width="2"/>
  <line x1="50" y1="20" x2="50" y2="80" stroke="#60a5fa" stroke-width="2"/>
  <line x1="80" y1="20" x2="80" y2="80" stroke="#60a5fa" stroke-width="2"/>
  
  <!-- 대각선 연결 (네트워크 느낌) -->
  <line x1="20" y1="20" x2="50" y2="80" stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>
  <line x1="50" y1="20" x2="80" y2="80" stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>
  <line x1="80" y1="20" x2="50" y2="80" stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>
</svg>
